<div class="page">
  <app-playlists-navigator (openSearch)="openSearch()" (clickedPlaylist)="loadPlaylist($event)"></app-playlists-navigator>
  <div class="playlists-container">
    <app-playlists-detail *ngFor="let item of activePlaylists" class="playlists" (close)="closePlaylist($event)" [playlistId]="item.id" [name]="item.name" [editable]=item.editable></app-playlists-detail>
    <app-song-search class="playlists" (close)="closeSearch()" *ngIf="searchShow"></app-song-search>
  </div>
</div>
