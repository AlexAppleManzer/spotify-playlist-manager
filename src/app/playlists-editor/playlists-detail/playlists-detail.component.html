<div class="card" *ngIf="playlistData">
  <div class="command-bar">
      <h5>Songs for {{name}}</h5>
      <button class="btn" (click)="closeThis()"><i class="fa fa-close"></i></button>
  </div>
  
  <ul class="list-group" >
    <li class="list-group-item" *ngFor="let item of playlistData.items">{{item.track.name}}</li>
  </ul>
</div>
